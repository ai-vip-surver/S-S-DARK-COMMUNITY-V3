<style>

html,body{

#game-frame{

/* MAIN FLOATING BOX */
#main-box{
position:absolute;
top:15%;left:50%;
transform:translateX(-50%);
width:180px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(15px);
border-radius:20px;
padding:2px;
z-index:9999;
cursor:grab;
user-select:none;
animation:float 4s ease-in-out infinite;
touch-action:none;
}

#main-box::before{
content:"";
position:absolute;
top:-2px;left:-2px;right:-2px;bottom:-2px;
background:linear-gradient(45deg,#ff0000,#ff00f7,#00d2ff,#00ff00,#ff0000);
background-size:400%;
border-radius:20px;
z-index:-1;
animation:borderRotate 10s linear infinite;
}

@keyframes borderRotate{
0%{background-position:0% 50%}
100%{background-position:400% 50%}
}
@keyframes float{
0%,100%{transform:translate(-50%,0)}
50%{transform:translate(-50%,-8px)}
}

.inner-content{
background:rgba(10,10,15,.95);
border-radius:18px;
padding:12px;
text-align:center;
}

.title{
font-size:11px;
font-weight:900;
letter-spacing:1.5px;
color:#fff;
margin-bottom:10px;

}

/* LOGIN */

width:85%;
padding:6px;
font-size:10px;

<script>
/* ===== SMOOTH DRAG SYSTEM ===== */
const box=document.getElementById("main-box");
let dragging=false,startX=0,startY=0,boxX=0,boxY=0;

function dragStart(e){
if(e.target.closest("input,button,a"))return;
dragging=true;
box.style.animation="none";
const p=e.touches?e.touches[0]:e;
startX=p.clientX;
startY=p.clientY;
boxX=box.offsetLeft;
boxY=box.offsetTop;
}

function dragMove(e){
if(!dragging)return;
e.preventDefault();
const p=e.touches?e.touches[0]:e;
requestAnimationFrame(()=>{
box.style.left=boxX+(p.clientX-startX)+"px";
box.style.top=boxY+(p.clientY-startY)+"px";
box.style.transform="none";
});
}

function dragEnd(){dragging=false;}

box.addEventListener("mousedown",dragStart);
document.addEventListener("mousemove",dragMove);
document.addEventListener("mouseup",dragEnd);
box.addEventListener("touchstart",dragStart,{passive:false});
document.addEventListener("touchmove",dragMove,{passive:false});
document.addEventListener("touchend",dragEnd);

/* ===== LOGIN ===== */
function activate(){
if(document.getElementById("passKey").value==="Apexhack"){
document.getElementById("login-view").style.display="none";
document.getElementById("display-area").style.display="block";
initAIServer();
}else{
alert("ACCESS DENIED : WRONG KEY");
}
}

/* ===== AI ENGINE ===== */
let lastBlock=-1;
let history=[];
let current={res:"---",nums:"--",color:"#fff"};

function initAIServer(){
setInterval(()=>{
const now=new Date();
const sec=now.getSeconds();
const remain=sec>=30?60-sec:30-sec;
const block=Math.floor(now.getTime()/30000);

if(remain<25 && block!==lastBlock){
lastBlock=block;
runAI(block);
}

document.getElementById("timer-val").innerText=remain;
document.getElementById("wave-progress").style.width=(remain/30)*100+"%";
document.getElementById("result-text").innerText=current.res;
document.getElementById("lucky-num").innerText=current.nums;
},1000);
}

function runAI(id){
let seed=(id*99991)%100;
let res=seed>50?"BIG":"SMALL";

history.push(res);
if(history.length>3){
let l=history.slice(-3);
if(l.every(v=>v==="BIG"))res="SMALL";
if(l.every(v=>v==="SMALL"))res="BIG";
}

current.res=res;
if(res==="BIG"){
current.color="#00d2ff";
current.nums=(5+seed%5)+" & "+(6+seed%4);
}else{
current.color="#ff00f7";
current.nums=(seed%5)+" & "+((seed+3)%5);
}
}
</script>
